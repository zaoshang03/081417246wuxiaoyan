<!DOCTYPE html>
<!--html:标签   属性-->
<!--标签分两类：双标签   单标签-->
<!--标签分类：块级标签：独立成行， 内联标签：不会独立成行，默认跟在其他标签的右边-->
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>081417229李嘉明</title>
    <!--用来加载外部资源用的标签-->
    <!--相对路径 绝对路径-->
    <link rel="short icon"  href="Resource/icon.png">
    <link rel="stylesheet"  href="ExternalStyle.css">
    <style>
        /*成行的标签：display:table; width:一个需求的值;*/
        ul{
            display: table;
            width: 100%;
            background: white;
            height: 100px;
            margin-bottom: 10px;
        }
        /*成列的标签：display：table-cell;width:一个需求的值;*/
        ul li{
             display: table-cell;
             width: 33.3%;
             text-align: center;
             vertical-align: middle;
         }
        /*文字独立成行*/
        ul li span{
            display: block;
        }
        .DS_first_ul{
            margin-top: -6px;
        }
    </style>
</head>
<body>


<!--第一部分-->
<!--语义化标签：标签本身没有专门的意义，它主要是用来增强程序的可读性-->
<!--span标签用来存放少量文字-->

<section class="DS_second_section">
<img  id="bannerImg" src="Resource/banner-1.png" alt="哥哥，请看一下您的网络呗！">
    <script>
        var imgNum = 1 ;
        var bannerImg = document.getElementById("bannerImg");
        function changeImg() {
            imgNum++;
            if(imgNum>3){
                imgNum = 1;
            }
            bannerImg.src = "Resource/banner-" + imgNum + ".png";
        }
        setInterval(changeImg,2000);
    </script>
</section>


<!--第三部分-->
<!--url可以理解为一行，一个li可以理解为一列-->
